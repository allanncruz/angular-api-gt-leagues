<div class="container-center">
  <app-sign-in></app-sign-in>

  <div *ngIf="auth.userLogged">
    <app-navbar></app-navbar>

    <div class="container">
      <h2>Data/hora</h2>
      <p>{{ currentPrice.time.updated }}</p>
      <hr />
      <h2>USD (<span [innerHtml]="currentPrice.bpi.USD.symbol"></span>)</h2>
      <div>{{ currentPrice.bpi.USD.rate_float | currency }}</div>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
